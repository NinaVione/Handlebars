<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="http://www.fsfoo.com/js/vendor/handlebars-1.0.rc.2.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="book-shelf--title">Handlebars task: Book Shelf</h1>
    <script id="header" type="text/x-handlebars-template">
      <section class="book-shelf--wrap">
        {{#each books}} 
        <div class="book">
          <div class="book-wrap">
            <img src="{{url}}" class="book-picture">
          </div>
          <div class="book-info">
            <h3 class="book-info--name">{{name}}</h3>
            <p class="book-info--description">{{description}}</p>
            <span class="book-info--data">
              <span>By</span>
              <span>{{author}}</span>
              <span>in</span>
              <span>{{publishDate}}</span>
            </span>
          </div>
        </div>
        {{/each}}
      </section>
    </script>
    <books></books>
  </body>
</html>
